<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="32" fill="#111827"/> <!-- dark slate -->

  <!-- Gradient for the letters -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" /> <!-- purple -->
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" /> <!-- pink -->
    </linearGradient>
  </defs>

  <!-- Monogram M X -->
  <text x="50%" y="50%" text-anchor="middle" dy=".35em"
        font-family="Inter, sans-serif" font-weight="700"
        font-size="28" fill="url(#grad)">
    MX
  </text>
</svg>
